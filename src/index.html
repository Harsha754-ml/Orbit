<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Premium</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="orbit-container" class="orbit-container">
        <div id="ripple-container" class="ripple-container"></div>
        <div id="dev-overlay" class="dev-overlay"></div>
        <div id="hover-label" class="hover-label"></div>
        <div id="center-piece" class="center-piece"></div>
        <div id="radial-menu" class="radial-menu"></div>
    </div>

    <!-- Dev Mode Add Action Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <h3>Add Custom Action</h3>
            <input type="text" id="action-label" placeholder="Action Label (e.g. My App)">
            <input type="text" id="action-path" placeholder="Path or URL">
            <input type="text" id="action-icon" placeholder="Icon Filename (optional)">
            <div class="modal-btns">
                <button class="modal-btn secondary" onclick="closeModal()">Cancel</button>
                <button class="modal-btn primary" onclick="submitAction()">Add Action</button>
            </div>
        </div>
    </div>
    <audio id="sound-expand" src="assets/expand.mp3"></audio>
    <audio id="sound-collapse" src="assets/collapse.mp3"></audio>
    <audio id="sound-execute" src="assets/execute.mp3"></audio>
    <script src="renderer.js"></script>
</body>
</html>
